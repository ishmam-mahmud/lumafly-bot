name: Send Scheduled Message

on:
  schedule:
    - cron:  '*/15 * 1,2 4 *'

jobs:
  build-and-run:
    name: Sends Message
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Node.js version
        id: nvm
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Send Message
        env:
          CHANNEL_ID: ${{ secrets.APRIL_FOOLS_CHANNEL_ID }}
          MESSAGE: ${{ secrets.APRIL_FOOLS_MESSAGE }}
          TOKEN: ${{ secrets.LUMAFLY_BOT_TOKEN }}
        run: npm run sendMessage
